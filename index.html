<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <main aria-label="main">
    <article class="container-card">
      <header class="top-card">
        <img
          alt="Profile image" 
          class="profile-image"
          src="./src/images/image-victor.jpg" 
        >
      </header>
      <div class="profile-info">
        <h1 class="heading">Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="location">London</p>
      <ul class="profile-stats">
        <li class="stats">
          <p class="number">80K</p>
          <p class="attribute">Followers</p>
        </li>
        <li class="stats">
          <p class="number">803K</p>
          <p class="attribute">Likes</p>
        </li>
        <li class="stats">
          <p class="number">1.4K</p>
          <p class="attribute">Photos</p>
        </li>
      </ul>
    </article>
  </main>

  <footer aria-label="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Michel Moreira</a>.
    </p>
  </footer>
</body>

</html>
